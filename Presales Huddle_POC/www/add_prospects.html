<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD PROSPECTS</title>
    <link rel="stylesheet" href="themes/new1.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/add_prospects.js"></script>
    <script type="text/javascript" src="js/tech_home.js"></script>
    <script type="text/javascript" src="js/test1.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/external/datepickr.min.css">
</head>
<body>
    <div id="add" data-role="page" data-theme="a" >
        <div data-role="header" data-position="inline">

            <h1>Prospect Details</h1>
            <a href="#" onclick="newabc()" id="top1" class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline" data-role="button" data-icon="save">Check</a>
        </div>
        <div></div>
        <div data-role="content" data-theme="a">
            <form name="addProspect">
                <label for="aname">Name:</label>
                <input type="text" name="pname" id="aname" value="" placeholder="Enter Name of Prospect" style="background-color: #ffffff !important;"/>
                <label for="adate1">Date:</label>
                <input type="date" id="adate1" name="date" style="background-color: #ffffff !important;"/>
               <!-- <label for="adate1">Date:</label>
                <input type="date" id="adate1" name="date"/>-->
                <label for="atech">TechStack:</label>
                <input type="text" name="TechStack" id="atech"  value="" placeholder="Technology Required"  style="background-color: #ffffff !important;"/>
                <label for="acontacts">List of Contacts:</label>
                <input type="text" name="Contacts" id="acontacts" value="" placeholder="List of Contacts" style="background-color: #ffffff !important;" />
                <label for="adomain">Domain:</label>
                <input type="text" name="Domain" id="adomain" value="" placeholder="Domain" style="background-color: #ffffff !important;" />
                <label for="asize">Team Size:</label>
                <input type="text" name="Size" id="asize" value="" placeholder="Team Size" style="background-color: #ffffff !important;" />
                <label for="acomposition">Team Composition:</label>
                <input type="text" name="Composition" id="acomposition" value="" placeholder="Team Composition"  style="background-color: #ffffff !important;"/>
                <label for="astatus">Status:</label>
                <input type="text" name="Status" id="astatus" value="" placeholder="Status" style="background-color: #ffffff !important;" />
                <label for="textarea-a">Notes:</label>
                <textarea  id="textarea-a" name="notes"  PLACEHOLDER="Notes if any..."  style="background-color: #ffffff !important;"></textarea>
            </form>
           <input type="button" value="SAVE" onclick="newabc()"/>
        </div>
    </div>
</body>
</html>
