<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/updatenew.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="a">
    <div data-role="header" data-position="inline">
        <a href="#myPanel"  class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext ui-btn-inline" data-role="button" data-icon="save" >Check</a>
        <h1>Prospect Details</h1>
        <a href="#" onclick="update1();" id="top1" class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline" data-role="button" data-icon="save"  >Check</a>
    </div>
    <div data-role="content" data-theme="a">
        <form name="addProspect">
            <label for="aname">Name:</label>
            <input type="text" name="pname" id="aname" value="" placeholder="Enter Name of Prospect" />
            <label for="adate">Date:</label>
            <input type="date" id="adate" name="date"/>
            <label for="atech">TechStack:</label>
            <input type="text" name="TechStack" id="atech"  value="" placeholder="Technology Required" />
            <label for="acontacts">List of Contacts:</label>
            <input type="text" name="Contacts" id="acontacts" value="" placeholder="List of Contacts" />
            <label for="adomain">Domain:</label>
            <input type="text" name="Domain" id="adomain" value="" placeholder="Domain" />
            <label for="asize">Team Size:</label>
            <input type="text" name="Size" id="asize" value="" placeholder="Team Size" />
            <label for="acomposition">Team Composition:</label>
            <input type="text" name="Composition" id="acomposition" value="" placeholder="Team Composition" />
            <label for="astatus">Status:</label>
            <input type="text" name="Status" id="astatus" value="" placeholder="Status" />
            <label for="textarea-a">Notes:</label>
            <textarea  id="textarea-a" name="notes"  PLACEHOLDER="Notes if any..."></textarea>
        </form>
        <label for="flip-min">PIN switch:</label>
        <select name="flip-min" id="flip-min" data-role="slider">
            <option value="off">Unpinned</option>
            <option value="on">pinned</option>
        </select>

            <label for="radio-choice-b1">Off</label>
            </fieldset>-->
    </div>
</div>
</body>
</html>
